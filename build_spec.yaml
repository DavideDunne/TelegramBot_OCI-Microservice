version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
failImmediatelyOnError: true

env:
  exportedVariables:
    - BuildServiceDemoVersion
 
steps:
  - type: Command
    name: setup environment
    command: |
      yum -y install curl
      yum -y install vim
      ls -la
      pwd

  - type: Command
    name: compile
    command: mvn compile

  - type: Command
    name: package
    command: mvn package

  - type: Command
    name: check
    command: ls -la target/

  - type: Command
    name: Dockerize
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $BuildServiceDemoVersion
      docker build -t hello-docker .

outputArtifacts:
  - name: helloArtifact
    type: BINARY
    location: /workspace/git_tarde/target/gs-maven-1.jar
  
  - name: javaBotDockerImage
    type: DOCKER_IMAGE
    location: hello-docker