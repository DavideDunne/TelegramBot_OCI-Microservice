version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
failImmediatelyOnError: true

env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - BuildServiceDemoVersion
 
steps:
  - type: Command
    name: setup environment
    command: |
      yum -y install curl
      yum -y install jdk-11-headless
      echo "Old JAVA_HOME:"
      echo $JAVA_HOME
      JAVA_HOME=/usr/lib/jvm/jdk-11-oracle-x64
      echo "New JAVA_HOME:"
      echo $JAVA_HOME
      echo "Java -version: "
      java -version
      echo "Javac -version: "
      javac -version
      ls -la
      pwd

  - type: Command
    name: package
    command: |
      echo "Old JAVA_HOME:"
      echo $JAVA_HOME
      JAVA_HOME=/usr/lib/jvm/jdk-11-oracle-x64
      echo "New JAVA_HOME:"
      echo $JAVA_HOME
      echo "Java -version: "
      java -version
      echo "Javac -version: "
      javac -version
      cd MtdrSpring/backend
      mvn clean package spring-boot:repackage

  - type: Command
    name: check
    command: ls -la MtdrSpring/backend/target/

  - type: Command
    name: Dockerize
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BuildServiceDemoVersion: "
      echo $BuildServiceDemoVersion
      cd MtdrSpring/backend
      docker build -f Dockerfile -t mx.queretaro-1.ocir.io/ax2dp0evxata/oci_java_bot_devops:${BuildServiceDemoVersion} .

outputArtifacts:  
  - name: javaBotDockerImage
    type: DOCKER_IMAGE
    location: mx.queretaro-1.ocir.io/ax2dp0evxata/oci_java_bot_devops:${BuildServiceDemoVersion}